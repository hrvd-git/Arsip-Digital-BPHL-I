    <script>
        const monthMap = {
            'januari': 0, 'jan': 0, 'februari': 1, 'feb': 1, 'maret': 2, 'mar': 2, 'april': 3, 'apr': 3,
            'mei': 4, 'juni': 5, 'jun': 5, 'juli': 6, 'jul': 6, 'agustus': 7, 'agu': 7, 'september': 8,
            'sep': 8, 'oktober': 9, 'okt': 9, 'november': 10, 'nov': 10, 'desember': 11, 'des': 11
        };

        function parseRobustDate(dateStr) {
            if (!dateStr || typeof dateStr !== 'string') return new Date(0);
            const cleanStr = dateStr.replace(/,/g, '').toLowerCase();
            const wordParts = cleanStr.split(' ');
            if (wordParts.length >= 3) {
                const year = parseInt(wordParts[wordParts.length - 1], 10);
                const monthName = wordParts.find(p => monthMap[p] !== undefined);
                const day = parseInt(wordParts.find(p => /^\d{1,2}$/.test(p)), 10);
                const month = monthMap[monthName];
                if (!isNaN(day) && !isNaN(year) && month !== undefined) return new Date(year, month, day);
            }
            const dateParts = cleanStr.split(/[-/]/);
            if (dateParts.length === 3) {
                const p1 = parseInt(dateParts[0]), p2 = parseInt(dateParts[1]), p3 = parseInt(dateParts[2]);
                if (!isNaN(p1) && !isNaN(p2) && !isNaN(p3)) {
                    if (p1 > 1000) return new Date(p1, p2 - 1, p3);
                    if (p3 > 1000) return new Date(p3, p2 - 1, p1);
                }
            }
            return new Date(0);
        }

        function normalizeApiData(data) {
            return data.map(row => {
                const newRow = {};
                for (const key in row) {
                    const newKey = key.split('::')[0].toLowerCase().replace(/ /g, '_');
                    newRow[newKey] = row[key];
                }
                return newRow;
            });
        }
        
        class TabManager {
            constructor(tabId) {
                this.tabId = tabId;
                this.allDocuments = [];
                this.currentFilteredDocuments = [];
                this.currentPage = 1;
                this.itemsPerPage = 15;
                this.fuse = null;

                this.elements = {
                    searchInput: document.getElementById(`searchInput${tabId}`),
                    catalogContainer: document.getElementById(`catalogContainer${tabId}`),
                    statusMessage: document.getElementById(`statusMessage${tabId}`),
                    showAllButton: document.getElementById(`showAllButton${tabId}`),
                    refreshDataButton: document.getElementById(`refreshDataButton${tabId}`),
                    refreshIcon: document.getElementById(`refreshIcon${tabId}`),
                    lastUpdatedStatus: document.getElementById(`lastUpdatedStatus${tabId}`),
                    yearFilter: document.getElementById(`yearFilter${tabId}`),
                    statusFilter: document.getElementById(`statusFilter${tabId}`),
                    paginationContainer: document.getElementById(`paginationContainer${tabId}`),
                    paginationStatus: document.getElementById(`paginationStatus${tabId}`)
                };

                this.apiConfig = {
                    url: tabId === 1 ? 'https://sheetdb.io/api/v1/ncnlh3ykuogr5' : 'https://sheetdb.io/api/v1/1zrvvfqixyjo3',
                    cacheKey: `archiveDataCache_SheetDB_${tabId}`,
                    timestampKey: `archiveDataTimestamp_SheetDB_${tabId}`,
                    validLinkCheck: (doc) => doc && doc.link_surat && typeof doc.link_surat === 'string' && doc.link_surat.startsWith('https://drive.google.com'),
                    fuseKeys: tabId === 1 ?
                        ["kode_klasifikasi", "asal_surat", "no_surat", "deskripsi_surat", "jenis_naskah", "info_arsip", "tgl_surat", "status_dokumen", "tujuan_surat"] :
                        ["kode_klasifikasi", "no_surat", "jenis_naskah", "tgl_surat", "deskripsi_surat", "masa_berlaku", "lokasi_dokumen"]
                };
                 
                this.addEventListeners();
            }

            addEventListeners() {
                this.elements.searchInput?.addEventListener('input', () => this.handleSearch());
                this.elements.yearFilter?.addEventListener('change', () => this.handleSearch());
                this.elements.statusFilter?.addEventListener('change', () => this.handleSearch());
                this.elements.refreshDataButton?.addEventListener('click', () => this.fetchDataFromServer(true));
                this.elements.showAllButton?.addEventListener('click', () => {
                    if(this.elements.searchInput) this.elements.searchInput.value = '';
                    if(this.elements.yearFilter) this.elements.yearFilter.value = '';
                    if(this.elements.statusFilter) this.elements.statusFilter.value = '';
                    this.handleSearch();
                });
            }

            populateYearFilter() {
                const yearFilter = this.elements.yearFilter;
                if (!yearFilter) return;
                while (yearFilter.options.length > 1) yearFilter.remove(1);
                
                const years = [...new Set(this.allDocuments.map(doc => {
                    const date = parseRobustDate(doc.tgl_surat);
                    return date.getFullYear() > 1970 ? date.getFullYear().toString() : null;
                }))].filter(Boolean).sort((a, b) => b - a);

                years.forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });
                yearFilter.value = "";
            }

            renderCatalog() {
                this.elements.catalogContainer.innerHTML = '';
                const startIndex = (this.currentPage - 1) * this.itemsPerPage;
                const documentsOnPage = this.currentFilteredDocuments.slice(startIndex, startIndex + this.itemsPerPage);

                documentsOnPage.forEach((doc, index) => {
                    const actualIndex = startIndex + index;
                    const itemHTML = this.tabId === 1 ? this.renderSuratMasuk(doc, actualIndex) : this.renderSuratKeluar(doc, actualIndex);
                    this.elements.catalogContainer.innerHTML += itemHTML;
                });
            }
            
            renderSuratMasuk(doc, index) {
                 return `
                    <div class="border-b border-gray-200 last:border-b-0">
                        <div class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-50 transition cursor-pointer" onclick="toggleDetails(${this.tabId}, ${index})">
                            <div class="flex-grow">
                                <div class="flex flex-wrap items-center gap-x-3 mb-2">
                                    <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${doc.tgl_surat || 'Tanpa Tanggal'}</span>
                                    <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${doc.jenis_naskah || 'Jenis Naskah -'}</span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800">${doc.info_arsip || 'Info Arsip -'}</h3>
                                <p class="text-gray-600 text-sm mt-1">${doc.no_surat || 'Tanpa Nomor Surat'}</p>
                            </div>
                            <div class="flex-shrink-0 w-full sm:w-auto flex items-center gap-2 mt-3 sm:mt-0">
                                <button type="button" class="inline-block w-full sm:w-auto text-center bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-700 transition duration-300">Lihat Detail</button>
                                <button onclick="showPreviewModal('${doc.link_surat}', event)" class="inline-block w-full sm:w-auto text-center bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300">Pratinjau</button>
                            </div>
                        </div>
                        <div id="details-${this.tabId}-${index}" class="details-content">
                            <div class="p-5 border-t border-gray-200">
                                <h4 class="font-bold text-lg mb-3 text-gray-800">Informasi Lengkap</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                                    <p><strong class="font-medium text-gray-500">Kode Klasifikasi:</strong> ${doc.kode_klasifikasi || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Asal Surat:</strong> ${doc.asal_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Nomor Surat:</strong> ${doc.no_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Jenis Naskah:</strong> ${doc.jenis_naskah || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Info Arsip:</strong> ${doc.info_arsip || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tanggal Surat:</strong> ${doc.tgl_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Status Dokumen:</strong> ${doc.status_dokumen || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tujuan Surat:</strong> ${doc.tujuan_surat || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }

            renderSuratKeluar(doc, index) {
                return `
                    <div class="border-b border-gray-200 last:border-b-0">
                        <div class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-50 transition cursor-pointer" onclick="toggleDetails(${this.tabId}, ${index})">
                             <div class="flex-grow">
                                <div class="flex flex-wrap items-center gap-x-3 mb-2">
                                    <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${doc.tgl_surat || 'Tanpa Tanggal'}</span>
                                    <span class="text-xs font-semibold bg-green-100 text-green-800 px-2 py-1 rounded-full">${doc.jenis_naskah || 'Jenis Naskah -'}</span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800">${doc.deskripsi_surat || 'Deskripsi -'}</h3>
                                <p class="text-gray-600 text-sm mt-1">${doc.no_surat || 'Tanpa Nomor Surat'}</p>
                            </div>
                            <div class="flex-shrink-0 w-full sm:w-auto flex items-center gap-2 mt-3 sm:mt-0">
                                <button type="button" class="inline-block w-full sm:w-auto text-center bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-700 transition duration-300">Lihat Detail</button>
                                <button onclick="showPreviewModal('${doc.link_surat}', event)" class="inline-block w-full sm:w-auto text-center bg-green-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-green-700 transition duration-300">Pratinjau</button>
                            </div>
                        </div>
                        <div id="details-${this.tabId}-${index}" class="details-content">
                            <div class="p-5 border-t border-gray-200">
                                <h4 class="font-bold text-lg mb-3 text-gray-800">Informasi Lengkap</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                                    <p><strong class="font-medium text-gray-500">Kode Klasifikasi:</strong> ${doc.kode_klasifikasi || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Nomor Surat:</strong> ${doc.no_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Jenis Naskah:</strong> ${doc.jenis_naskah || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tanggal Surat:</strong> ${doc.tgl_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Masa Berlaku:</strong> ${doc.masa_berlaku || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Lokasi Dokumen:</strong> ${doc.lokasi_dokumen || '-'}</p>
                                    <div class="md:col-span-2"><strong class="font-medium text-gray-500">Deskripsi:</strong> ${doc.deskripsi_surat || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }

            renderAdvancedPagination() {
                const container = this.elements.paginationContainer;
                container.innerHTML = '';
                const pageCount = Math.ceil(this.currentFilteredDocuments.length / this.itemsPerPage);
                if (pageCount <= 1) return;

                const createButton = (text, pageNum, disabled = false) => {
                    const btn = document.createElement('button');
                    btn.innerHTML = text;
                    btn.disabled = disabled;
                    btn.classList.add('pagination-btn', 'px-3', 'py-1', 'border', 'rounded-md', 'text-sm', 'font-medium', 'hover:bg-gray-100', 'transition');
                    if (!disabled) {
                        btn.addEventListener('click', () => { this.currentPage = pageNum; this.displayPage(true); });
                    }
                    return btn;
                };

                const createEllipsis = () => {
                    const span = document.createElement('span');
                    span.textContent = '...';
                    span.classList.add('px-3', 'py-1', 'text-sm');
                    return span;
                };

                const prevButton = createButton('&lt;', this.currentPage - 1, this.currentPage === 1);
                container.appendChild(prevButton);

                const pagesToShow = [];
                if (pageCount <= 7) {
                    for (let i = 1; i <= pageCount; i++) pagesToShow.push(i);
                } else {
                    pagesToShow.push(1);
                    if (this.currentPage > 3) pagesToShow.push('...');
                    let start = Math.max(2, this.currentPage - 1), end = Math.min(pageCount - 1, this.currentPage + 1);
                    if (this.currentPage <= 3) { start = 2; end = 4; }
                    if (this.currentPage >= pageCount - 2) { start = pageCount - 3; end = pageCount - 1; }
                    for (let i = start; i <= end; i++) pagesToShow.push(i);
                    if (this.currentPage < pageCount - 2) pagesToShow.push('...');
                    pagesToShow.push(pageCount);
                }

                pagesToShow.forEach(item => {
                    if (item === '...') {
                        container.appendChild(createEllipsis());
                    } else {
                        const btn = createButton(item, item);
                        if (item === this.currentPage) btn.classList.add('active');
                        container.appendChild(btn);
                    }
                });

                const nextButton = createButton('&gt;', this.currentPage + 1, this.currentPage === pageCount);
                container.appendChild(nextButton);
            }

            setupPagination() {
                const status = this.elements.paginationStatus;
                status.innerHTML = '';
                const pageCount = Math.ceil(this.currentFilteredDocuments.length / this.itemsPerPage);
                if (this.currentFilteredDocuments.length > 0) {
                    const totalResults = this.currentFilteredDocuments.length;
                    const startItem = (this.currentPage - 1) * this.itemsPerPage + 1;
                    const endItem = Math.min(startItem + this.itemsPerPage - 1, totalResults);
                    status.textContent = `Menampilkan ${startItem}-${endItem} dari ${totalResults} hasil.`;
                }
                this.renderAdvancedPagination(pageCount);
            }

            displayPage(scroll = false) {
                this.renderCatalog();
                this.setupPagination();
                if (scroll) {
                    window.scrollTo({
                        top: this.elements.catalogContainer.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            }

            updateLastUpdatedStatus(timestamp) {
                const statusEl = this.elements.lastUpdatedStatus;
                if (!timestamp) {
                    statusEl.textContent = ''; return;
                }
                const date = new Date(parseInt(timestamp));
                const time = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                const day = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });
                statusEl.textContent = `Data terakhir diperbarui: ${day}, pukul ${time}`;
            }

            processData(data) {
                this.allDocuments = data;
                const fuseOptions = {
                    keys: this.apiConfig.fuseKeys,
                    includeScore: false, threshold: 0.4, ignoreLocation: true
                };
                this.fuse = new Fuse(this.allDocuments, fuseOptions);

                this.populateYearFilter();
                this.handleSearch();
                
                const els = this.elements;
                if(els.searchInput) els.searchInput.disabled = false;
                if(els.yearFilter) els.yearFilter.disabled = false;
                if(els.statusFilter) els.statusFilter.disabled = false;
                els.showAllButton.disabled = false;
                els.refreshDataButton.disabled = false;
                if(els.searchInput) els.searchInput.placeholder = els.searchInput.placeholder.replace('Mohon tunggu...', '');
                els.showAllButton.textContent = 'Tampilkan Semua';
            }

            async fetchDataFromServer(isForced = false) {
                const els = this.elements;
                els.statusMessage.textContent = isForced ? 'Memuat ulang data terbaru...' : 'Memuat data...';
                if(els.searchInput) els.searchInput.disabled = true;
                if(els.yearFilter) els.yearFilter.disabled = true;
                if(els.statusFilter) els.statusFilter.disabled = true;
                els.showAllButton.disabled = true;
                els.refreshDataButton.disabled = true;
                els.refreshIcon.classList.add('animate-spin-reverse');
                if(els.searchInput) els.searchInput.placeholder = 'Mohon tunggu...';
                els.showAllButton.textContent = 'Memuat...';

                try {
                    const response = await fetch(this.apiConfig.url);
                    if (!response.ok) throw new Error(`Network response was not ok`);
                    
                    const jsonData = await response.json();
                    
                    const normalizedData = normalizeApiData(jsonData);
                    
                    const newData = normalizedData.filter(this.apiConfig.validLinkCheck);
                    
                    localStorage.setItem(this.apiConfig.cacheKey, JSON.stringify(newData));
                    const newTimestamp = Date.now();
                    localStorage.setItem(this.apiConfig.timestampKey, newTimestamp);

                    if (isForced) {
                        els.statusMessage.innerHTML = `<p class="text-green-600 font-semibold">Data berhasil diperbarui.</p>`;
                        setTimeout(() => { els.statusMessage.innerHTML = ''; }, 3000);
                    }

                    this.processData(newData);
                    this.updateLastUpdatedStatus(newTimestamp);

                } catch (error) {
                    console.error(`Gagal mengambil data untuk Tab ${this.tabId}:`, error);
                    const errorHTML = `
                        <div class="bg-red-50 border-l-4 border-red-400 p-6 rounded-lg text-left max-w-2xl mx-auto">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.031-1.742 3.031H4.42c-1.532 0-2.492-1.697-1.742-3.031l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 011-1h.008a1 1 0 011 1v3.012a1 1 0 01-1 1h-.008a1 1 0 01-1-1V5z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-lg font-bold text-red-800">Gagal Memuat Database</h3>
                                    <div class="mt-2 text-sm text-red-700">
                                        <p>Terjadi kesalahan saat mencoba mengambil data. Periksa kembali koneksi internet Anda dan pastikan tautan API sudah benar.</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    els.statusMessage.innerHTML = errorHTML;
                } finally {
                    els.refreshIcon.classList.remove('animate-spin-reverse');
                }
            }
            
            async initializeApp() {
                const cachedData = localStorage.getItem(this.apiConfig.cacheKey);
                const cachedTimestamp = localStorage.getItem(this.apiConfig.timestampKey);

                if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < CACHE_DURATION)) {
                    this.elements.statusMessage.textContent = "Memuat data dari cache...";
                    this.processData(JSON.parse(cachedData));
                    this.updateLastUpdatedStatus(cachedTimestamp);
                } else {
                    await this.fetchDataFromServer(false);
                }
            }

            handleSearch() {
                const searchTerm = this.elements.searchInput?.value.trim() || '';
                const selectedYear = this.elements.yearFilter?.value || '';
                const selectedStatus = this.elements.statusFilter?.value || '';

                let preFilteredData = this.allDocuments;

                if (selectedYear) {
                    preFilteredData = preFilteredData.filter(doc => (doc.tgl_surat || '').includes(selectedYear));
                }
                if (selectedStatus) {
                    preFilteredData = preFilteredData.filter(doc => (doc.status_dokumen || '').toLowerCase().includes(selectedStatus.toLowerCase()));
                }

                let finalResults;

                if (searchTerm) {
                    const localFuse = new Fuse(preFilteredData, {
                        keys: this.apiConfig.fuseKeys,
                        includeScore: false, threshold: 0.4, ignoreLocation: true
                    });
                    finalResults = localFuse.search(searchTerm).map(result => result.item);
                } else {
                    finalResults = preFilteredData;
                    finalResults.sort((a, b) => parseRobustDate(b.tgl_surat) - parseRobustDate(a.tgl_surat));
                }

                this.currentFilteredDocuments = finalResults;
                this.currentPage = 1;
                
                if (this.currentFilteredDocuments.length === 0) {
                    const hasActiveFilter = searchTerm || selectedYear || selectedStatus;
                    if (hasActiveFilter) this.elements.statusMessage.textContent = 'Tidak ada hasil yang ditemukan untuk filter Anda.';
                    else if (this.allDocuments.length > 0) this.elements.statusMessage.textContent = '';
                    else this.elements.statusMessage.textContent = 'Tidak ada dokumen di dalam database.';
                } else {
                    this.elements.statusMessage.innerHTML = '';
                }

                this.displayPage();
            }
        }

        const tab1 = new TabManager(1);
        const tab2 = new TabManager(2);
        
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabId = button.dataset.tab;
                
                tabButtons.forEach(btn => {
                    btn.classList.remove('active', 'surat-masuk', 'surat-keluar');
                });
                button.classList.add('active');
                if (tabId === '1') {
                    button.classList.add('surat-masuk');
                } else {
                    button.classList.add('surat-keluar');
                }


                tabContents.forEach(content => {
                    if (content.id === `tabContent${tabId}`) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
            });
        });

        function toggleDetails(tabId, docIndex) {
            const detailsContent = document.getElementById(`details-${tabId}-${docIndex}`);
            if (detailsContent) {
                if (detailsContent.style.maxHeight) {
                    detailsContent.style.maxHeight = null;
                } else {
                    detailsContent.style.maxHeight = detailsContent.scrollHeight + "px";
                }
            }
        }
        
        const previewModal = document.getElementById('previewModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const previewIframe = document.getElementById('previewIframe');
        const modalTitle = document.getElementById('modalTitle');

        function showPreviewModal(url, event) {
            event.stopPropagation(); // Mencegah dropdown detail terbuka
            // Mengubah link Google Drive agar bisa di-embed
            const embedUrl = url.replace('/view', '/preview').replace('?usp=sharing', '');
            modalTitle.textContent = "Pratinjau Dokumen";
            previewIframe.src = embedUrl;
            previewModal.classList.remove('hidden');
        }

        closeModalBtn.addEventListener('click', () => {
            previewModal.classList.add('hidden');
            previewIframe.src = ''; // Menghentikan pemuatan iframe
        });

        // Menutup modal jika klik di luar area konten
        previewModal.addEventListener('click', (event) => {
            if (event.target === previewModal) {
                previewModal.classList.add('hidden');
                previewIframe.src = '';
            }
        });

        window.addEventListener('load', () => {
            tab1.initializeApp();
            tab2.initializeApp();
        });

        // --- Scroll to Top Logic ---
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('hidden');
            } else {
                scrollToTopBtn.classList.add('hidden');
            }
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
