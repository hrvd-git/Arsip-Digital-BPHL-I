<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Surat BPHL Wilayah I</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png/960px-Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background-color: #f9fafb; /* bg-gray-50 */
        }
        button:disabled {
            cursor: not-allowed;
            background-color: #9ca3af; /* bg-gray-400 */
        }
        /* Style for scroll-to-top button visibility */
        #scrollToTopBtn {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">

            <!-- Header Section -->
            <div class="text-center mb-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png/960px-Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png" alt="Logo Kementerian Kehutanan" class="h-20 w-auto mx-auto mb-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Arsip Digital BPHL Wilayah I</h1>
                <p class="mt-2 text-gray-600">katalog pencarian surat dan dokumen BPHL WIlayah I</p>
            </div>
            
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                <input type="search" id="searchInput" class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Cari di Arsip Surat Masuk & Keluar...">
            </div>

            <div class="text-center mb-8">
                <button id="showAllButton" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">Lihat Semua Dokumen</button>
            </div>
            
            <div id="statusMessage" class="text-center text-gray-600 my-10"></div>
            <div id="catalogContainer" class="border border-gray-200 rounded-lg overflow-hidden"></div>

        </div>
        
        <!-- Footer -->
        <footer class="flex justify-between items-center mt-8 text-sm text-gray-500">
            <p>Tim Arsiparis Balai Pengelolaan Hutan Lestari Wilayah I 2025</p>
            <p class="font-mono">V.1.3.0</p>
        </footer>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>


    <script>
        let allDocuments = [];

        const searchInput = document.getElementById('searchInput');
        const catalogContainer = document.getElementById('catalogContainer');
        const statusMessage = document.getElementById('statusMessage');
        const showAllButton = document.getElementById('showAllButton');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const originalPlaceholder = searchInput.placeholder;
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSp6y1xgvTxXBa5oglGjKWrq7Dj5tlr2lskVIEpnkKPOYSVwBdjBRoR925pRDB9Dw/pub?gid=1813856540&single=true&output=csv';

        function robustParseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines.shift().trim().split(',').map(h => h.trim().replace(/"/g, ''));
            
            const records = [];
            for (const line of lines) {
                if (!line.trim()) continue;

                let values = [];
                let currentVal = '';
                let inQuotes = false;

                for (let i = 0; i < line.length; i++) {
                    const char = line[i];

                    if (char === '"') {
                        if (inQuotes && line[i+1] === '"') { 
                            currentVal += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentVal.trim().replace(/\r/g, ''));
                        currentVal = '';
                    } else {
                        currentVal += char;
                    }
                }
                values.push(currentVal.trim().replace(/\r/g, ''));

                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                records.push(obj);
            }
            return records;
        }

        function renderCatalog(documents) {
            catalogContainer.innerHTML = '';
            statusMessage.textContent = '';

            if (documents.length === 0 && searchInput.value) {
                statusMessage.textContent = 'Tidak ada hasil yang ditemukan.';
                return;
            }

            documents.forEach((doc, index) => {
                const itemHTML = `
                    <div class="border-b border-gray-200 last:border-b-0">
                        <div class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-50 transition cursor-pointer" onclick="toggleDetails(${index})">
                            <div class="flex-grow">
                                <div class="flex flex-wrap items-center gap-x-3 mb-2">
                                    <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${doc.tgl_surat || 'Tanpa Tanggal'}</span>
                                    <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${doc.jenis_naskah || 'Jenis Naskah -'}</span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800">${doc.info_arsip || 'Info Arsip -'}</h3>
                                <p class="text-gray-600 text-sm mt-1">${doc.no_surat || 'Tanpa Nomor Surat'}</p>
                            </div>
                            <div class="flex-shrink-0 w-full sm:w-auto flex items-center gap-2 mt-3 sm:mt-0">
                                <button type="button" class="inline-block w-full sm:w-auto text-center bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-700 transition duration-300">Lihat Detail</button>
                                <a href="${doc.link_surat}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()" class="inline-block w-full sm:w-auto text-center bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300">Buka Tautan</a>
                            </div>
                        </div>
                        <div id="details-${index}" class="details-content">
                            <div class="p-5 border-t border-gray-200">
                                <h4 class="font-bold text-lg mb-3 text-gray-800">Informasi Lengkap</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                                    <p><strong class="font-medium text-gray-500">Kode Klasifikasi:</strong> ${doc.kode_klasifikasi || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Asal Surat:</strong> ${doc.asal_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Nomor Surat:</strong> ${doc.no_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Jenis Naskah:</strong> ${doc.jenis_naskah || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Info Arsip:</strong> ${doc.info_arsip || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tanggal Surat:</strong> ${doc.tgl_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Status Dokumen:</strong> ${doc.status_dokumen || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tujuan Surat:</strong> ${doc.tujuan_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Lokasi Dokumen:</strong> ${doc.lokasi_dokumen || '-'}</p>
                                    <div class="md:col-span-2"><strong class="font-medium text-gray-500">Deskripsi:</strong> ${doc.deskripsi_surat || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                catalogContainer.innerHTML += itemHTML;
            });
        }

        function toggleDetails(docIndex) {
            const detailsContent = document.getElementById(`details-${docIndex}`);
            if (detailsContent) {
                if (detailsContent.style.maxHeight) {
                    detailsContent.style.maxHeight = null;
                } else {
                    detailsContent.style.maxHeight = detailsContent.scrollHeight + "px";
                }
            }
        }

        async function fetchAndDisplayData() {
            statusMessage.textContent = 'Memuat data...';
            searchInput.disabled = true;
            searchInput.placeholder = 'Mohon tunggu...';
            showAllButton.disabled = true;
            showAllButton.textContent = 'Memuat...';

            try {
                const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(sheetURL)}`;
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error(`Network response was not ok`);
                
                const csvText = await response.text();
                const allParsedData = robustParseCSV(csvText);
                
                // Filter data to only include valid Google Drive links
                allDocuments = allParsedData.filter(doc => doc.link_surat && doc.link_surat.startsWith('https://drive.google.com'));

                statusMessage.textContent = 'Ketik untuk mencari, atau klik tombol di atas.';
            } catch (error) {
                console.error('Gagal mengambil atau mem-parsing data:', error);
                statusMessage.innerHTML = `<p class="text-red-600">Gagal memuat data. Coba muat ulang halaman.</p>`;
            } finally {
                searchInput.disabled = false;
                searchInput.placeholder = originalPlaceholder;
                showAllButton.disabled = false;
                showAllButton.textContent = 'Lihat Semua Dokumen';
            }
        }

        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderCatalog([]);
                statusMessage.textContent = 'Ketik untuk mencari, atau klik tombol di atas.';
                return;
            }

            const filteredDocuments = allDocuments.filter(doc => {
                const isYearSearch = /^\d{4}$/.test(searchTerm);
                if (isYearSearch) {
                    const lowerCaseDate = String(doc.tgl_surat).toLowerCase();
                    const dateWords = lowerCaseDate.replace(/,/g, '').split(/\s+/);
                    return dateWords.includes(searchTerm);
                }
                return Object.entries(doc).some(([key, value]) => {
                    if (key === 'link_surat') return false;
                    const lowerCaseValue = String(value).toLowerCase();
                    if (key === 'tgl_surat') {
                        const dateWords = lowerCaseValue.replace(/,/g, '').split(/\s+/);
                        const searchWords = searchTerm.split(/\s+/);
                        return searchWords.every(word => dateWords.includes(word));
                    }
                    return lowerCaseValue.includes(searchTerm);
                });
            });

            renderCatalog(filteredDocuments);
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', handleSearch);
        showAllButton.addEventListener('click', () => {
            renderCatalog(allDocuments);
        });
        
        window.addEventListener('load', fetchAndDisplayData);

        // --- Scroll to Top Logic ---
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('hidden');
            } else {
                scrollToTopBtn.classList.add('hidden');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
