<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Surat BPHL Wilayah I</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png/960px-Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            background-color: #f9fafb; /* bg-gray-50 */
        }
        button:disabled {
            cursor: not-allowed;
            /* background-color: #e5e7eb;  bg-gray-200 */
            /* color: #9ca3af;  text-gray-400 */
        }
        #scrollToTopBtn {
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .pagination-btn.active {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            border-color: #2563eb; /* border-blue-600 */
        }
        @keyframes spin-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        .animate-spin-reverse {
            animation: spin-reverse 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="max-w-7xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">

            <!-- Header Section -->
            <div class="text-center mb-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png/960px-Logo_Kementerian_Kehutanan_RI_%282024%29_%28cropped%29.png" alt="Logo Kementerian Kehutanan" class="h-20 w-auto mx-auto mb-4">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800">Arsip Digital BPHL Wilayah I</h1>
                <p class="mt-2 text-gray-600">katalog pencarian surat dan dokumen BPHL WIlayah I</p>
            </div>
            
            <!-- Search and Filter Section -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="relative flex-grow">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                    </div>
                    <input type="search" id="searchInput" class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Cari di Arsip Surat Masuk & Keluar...">
                </div>
                <div class="flex-shrink-0">
                    <select id="yearFilter" class="w-full sm:w-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition h-full bg-white">
                        <option value="">Semua Tahun</option>
                    </select>
                </div>
            </div>


            <div class="text-center mb-8">
                <div class="flex justify-center items-center gap-3">
                    <button id="showAllButton" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">Tampilkan Semua Dokumen</button>
                    <button id="refreshDataButton" title="Paksa muat ulang data dari server" class="p-2 text-gray-500 hover:text-blue-600 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                           <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div id="lastUpdatedStatus" class="text-center text-xs text-gray-500 mt-2"></div>
            </div>
            
            <div id="statusMessage" class="text-center text-gray-600 my-10"></div>
            <div id="catalogContainer" class="border border-gray-200 rounded-lg overflow-hidden"></div>
            
            <!-- Pagination Section -->
            <div id="paginationControls" class="mt-6">
                <div id="paginationStatus" class="text-center text-sm text-gray-600 mb-4"></div>
                <div id="paginationContainer" class="flex justify-center items-center flex-wrap gap-2"></div>
            </div>

        </div>
        
        <!-- Footer -->
        <footer class="flex justify-between items-center mt-8 text-sm text-gray-500">
            <p>Tim Arsiparis Balai Pengelolaan Hutan Lestari Wilayah I 2025</p>
            <p class="font-mono">V.2.4.1</p>
        </footer>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="hidden fixed bottom-6 right-6 bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>


    <script>
        let allDocuments = [];
        let currentFilteredDocuments = [];
        let currentPage = 1;
        const itemsPerPage = 15;

        // --- Cache Settings ---
        const CACHE_KEY = 'archiveDataCache_SheetDB';
        const TIMESTAMP_KEY = 'archiveDataTimestamp_SheetDB';
        const CACHE_DURATION = 4 * 60 * 60 * 1000; // 4 hours in milliseconds

        const searchInput = document.getElementById('searchInput');
        const catalogContainer = document.getElementById('catalogContainer');
        const statusMessage = document.getElementById('statusMessage');
        const showAllButton = document.getElementById('showAllButton');
        const refreshDataButton = document.getElementById('refreshDataButton');
        const refreshIcon = document.getElementById('refreshIcon');
        const lastUpdatedStatus = document.getElementById('lastUpdatedStatus');
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        const yearFilter = document.getElementById('yearFilter');
        const paginationContainer = document.getElementById('paginationContainer');
        const paginationStatus = document.getElementById('paginationStatus');
        const originalPlaceholder = searchInput.placeholder;
        const sheetDbUrl = 'https://sheetdb.io/api/v1/ncnlh3ykuogr5';

        const monthMap = {
            'januari': 0, 'jan': 0, 'februari': 1, 'feb': 1, 'maret': 2, 'mar': 2, 'april': 3, 'apr': 3,
            'mei': 4, 'juni': 5, 'jun': 5, 'juli': 6, 'jul': 6, 'agustus': 7, 'agu': 7, 'september': 8,
            'sep': 8, 'oktober': 9, 'okt': 9, 'november': 10, 'nov': 10, 'desember': 11, 'des': 11
        };

        function parseRobustDate(dateStr) {
            if (!dateStr || typeof dateStr !== 'string') {
                return new Date(0);
            }
            const cleanStr = dateStr.replace(/,/g, '').toLowerCase();

            const wordParts = cleanStr.split(' ');
            if (wordParts.length >= 3) {
                const year = parseInt(wordParts[wordParts.length - 1], 10);
                const monthName = wordParts.find(p => monthMap[p] !== undefined);
                const day = parseInt(wordParts.find(p => /^\d{1,2}$/.test(p)), 10);
                const month = monthMap[monthName];
                if (!isNaN(day) && !isNaN(year) && month !== undefined) {
                    return new Date(year, month, day);
                }
            }
            
            const dateParts = cleanStr.split(/[-/]/);
            if (dateParts.length === 3) {
                const part1 = parseInt(dateParts[0], 10);
                const part2 = parseInt(dateParts[1], 10);
                const part3 = parseInt(dateParts[2], 10);
                
                if(!isNaN(part1) && !isNaN(part2) && !isNaN(part3)) {
                    if (part1 > 1000) return new Date(part1, part2 - 1, part3);
                    if (part3 > 1000) return new Date(part3, part2 - 1, part1);
                }
            }

            return new Date(0);
        }
        
        function normalizeApiData(data) {
            return data.map(row => {
                const newRow = {};
                for (const key in row) {
                    // Split at '::' and take the first part, then normalize to snake_case
                    const newKey = key.split('::')[0].toLowerCase().replace(/ /g, '_');
                    newRow[newKey] = row[key];
                }
                return newRow;
            });
        }
        
        function populateYearFilter() {
            while (yearFilter.options.length > 1) {
                yearFilter.remove(1);
            }
            const years = [...new Set(allDocuments.map(doc => {
                const date = parseRobustDate(doc.tgl_surat);
                return date.getFullYear() > 1970 ? date.getFullYear().toString() : null;
            }))].filter(Boolean);
            years.sort((a, b) => b - a);
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            const currentYear = new Date().getFullYear().toString();
            if (years.includes(currentYear)) {
                yearFilter.value = currentYear;
            }
        }

        function renderCatalog(documentsOnPage) {
            catalogContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            documentsOnPage.forEach((doc, index) => {
                const actualIndex = startIndex + index;
                const itemHTML = `
                    <div class="border-b border-gray-200 last:border-b-0">
                        <div class="p-4 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-50 transition cursor-pointer" onclick="toggleDetails(${actualIndex})">
                            <div class="flex-grow">
                                <div class="flex flex-wrap items-center gap-x-3 mb-2">
                                    <span class="text-xs font-semibold bg-gray-200 text-gray-700 px-2 py-1 rounded-full">${doc.tgl_surat || 'Tanpa Tanggal'}</span>
                                    <span class="text-xs font-semibold bg-blue-100 text-blue-800 px-2 py-1 rounded-full">${doc.jenis_naskah || 'Jenis Naskah -'}</span>
                                </div>
                                <h3 class="text-lg font-bold text-gray-800">${doc.info_arsip || 'Info Arsip -'}</h3>
                                <p class="text-gray-600 text-sm mt-1">${doc.no_surat || 'Tanpa Nomor Surat'}</p>
                            </div>
                            <div class="flex-shrink-0 w-full sm:w-auto flex items-center gap-2 mt-3 sm:mt-0">
                                <button type="button" class="inline-block w-full sm:w-auto text-center bg-gray-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-gray-700 transition duration-300">Lihat Detail</button>
                                <a href="${doc.link_surat}" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()" class="inline-block w-full sm:w-auto text-center bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg hover:bg-blue-700 transition duration-300">Buka Tautan</a>
                            </div>
                        </div>
                        <div id="details-${actualIndex}" class="details-content">
                            <div class="p-5 border-t border-gray-200">
                                <h4 class="font-bold text-lg mb-3 text-gray-800">Informasi Lengkap</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-3 text-sm">
                                    <p><strong class="font-medium text-gray-500">Kode Klasifikasi:</strong> ${doc.kode_klasifikasi || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Asal Surat:</strong> ${doc.asal_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Nomor Surat:</strong> ${doc.no_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Jenis Naskah:</strong> ${doc.jenis_naskah || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Info Arsip:</strong> ${doc.info_arsip || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tanggal Surat:</strong> ${doc.tgl_surat || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Status Dokumen:</strong> ${doc.status_dokumen || '-'}</p>
                                    <p><strong class="font-medium text-gray-500">Tujuan Surat:</strong> ${doc.tujuan_surat || '-'}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                catalogContainer.innerHTML += itemHTML;
            });
        }

        function toggleDetails(docIndex) {
            const detailsContent = document.getElementById(`details-${docIndex}`);
            if (detailsContent) {
                if (detailsContent.style.maxHeight) {
                    detailsContent.style.maxHeight = null;
                } else {
                    detailsContent.style.maxHeight = detailsContent.scrollHeight + "px";
                }
            }
        }
        
        function renderAdvancedPagination(pageCount) {
            paginationContainer.innerHTML = '';
            if (pageCount <= 1) return;

            const createButton = (text, pageNum, disabled = false) => {
                const btn = document.createElement('button');
                btn.innerHTML = text;
                btn.disabled = disabled;
                btn.classList.add('pagination-btn', 'px-3', 'py-1', 'border', 'rounded-md', 'text-sm', 'font-medium', 'hover:bg-gray-100', 'transition');
                if (!disabled) {
                    btn.addEventListener('click', () => { currentPage = pageNum; displayPage(true); });
                }
                return btn;
            };

            const createEllipsis = () => {
                const span = document.createElement('span');
                span.textContent = '...';
                span.classList.add('px-3', 'py-1', 'text-sm');
                return span;
            };

            const prevButton = createButton('&lt;', currentPage - 1, currentPage === 1);
            paginationContainer.appendChild(prevButton);

            const pagesToShow = [];
            if (pageCount <= 7) {
                for (let i = 1; i <= pageCount; i++) pagesToShow.push(i);
            } else {
                pagesToShow.push(1);
                if (currentPage > 3) pagesToShow.push('...');
                let start = Math.max(2, currentPage - 1);
                let end = Math.min(pageCount - 1, currentPage + 1);
                if (currentPage <= 3) { start = 2; end = 4; }
                if (currentPage >= pageCount - 2) { start = pageCount - 3; end = pageCount - 1; }
                for (let i = start; i <= end; i++) pagesToShow.push(i);
                if (currentPage < pageCount - 2) pagesToShow.push('...');
                pagesToShow.push(pageCount);
            }

            pagesToShow.forEach(item => {
                if (item === '...') {
                    paginationContainer.appendChild(createEllipsis());
                } else {
                    const btn = createButton(item, item);
                    if (item === currentPage) btn.classList.add('active');
                    paginationContainer.appendChild(btn);
                }
            });

            const nextButton = createButton('&gt;', currentPage + 1, currentPage === pageCount);
            paginationContainer.appendChild(nextButton);
        }

        function setupPagination() {
            paginationStatus.innerHTML = '';
            const pageCount = Math.ceil(currentFilteredDocuments.length / itemsPerPage);
            if (currentFilteredDocuments.length > 0) {
                const totalResults = currentFilteredDocuments.length;
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(startItem + itemsPerPage - 1, totalResults);
                paginationStatus.textContent = `Menampilkan ${startItem}-${endItem} dari ${totalResults} hasil.`;
            }
            renderAdvancedPagination(pageCount);
        }

        function displayPage(scroll = false) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedItems = currentFilteredDocuments.slice(startIndex, endIndex);
            
            renderCatalog(paginatedItems);
            setupPagination();
            if (scroll) {
                window.scrollTo({
                    top: catalogContainer.offsetTop - 20,
                    behavior: 'smooth'
                });
            }
        }

        function updateLastUpdatedStatus(timestamp) {
            if (!timestamp) {
                lastUpdatedStatus.textContent = '';
                return;
            }
            const date = new Date(parseInt(timestamp));
            const formattedTime = date.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            const formattedDate = date.toLocaleDateString('id-ID', { day: 'numeric', month: 'long' });
            lastUpdatedStatus.textContent = `Data terakhir diperbarui: ${formattedDate}, pukul ${formattedTime}`;
        }

        function processData(data) {
            allDocuments = data;
            populateYearFilter();
            handleSearch();
            
            searchInput.disabled = false;
            yearFilter.disabled = false;
            showAllButton.disabled = false;
            refreshDataButton.disabled = false;
            searchInput.placeholder = originalPlaceholder;
            showAllButton.textContent = 'Tampilkan Semua Dokumen';
        }

        async function fetchDataFromServer(isForced = false) {
            statusMessage.textContent = isForced ? 'Memuat ulang data terbaru...' : 'Memuat data...';
            searchInput.disabled = true;
            yearFilter.disabled = true;
            showAllButton.disabled = true;
            refreshDataButton.disabled = true;
            refreshIcon.classList.add('animate-spin-reverse');
            searchInput.placeholder = 'Mohon tunggu...';
            showAllButton.textContent = 'Memuat...';

            try {
                const response = await fetch(sheetDbUrl);
                if (!response.ok) throw new Error(`Network response was not ok`);
                
                const jsonData = await response.json();
                
                const normalizedData = normalizeApiData(jsonData);
                
                const newData = normalizedData.filter(doc => doc.link_surat && doc.link_surat.startsWith('https://drive.google.com'));
                
                localStorage.setItem(CACHE_KEY, JSON.stringify(newData));
                const newTimestamp = Date.now();
                localStorage.setItem(TIMESTAMP_KEY, newTimestamp);

                if (isForced) {
                    statusMessage.innerHTML = `<p class="text-green-600 font-semibold">Data berhasil diperbarui.</p>`;
                    setTimeout(() => { statusMessage.innerHTML = ''; }, 3000);
                }

                processData(newData);
                updateLastUpdatedStatus(newTimestamp);

            } catch (error) {
                console.error('Gagal mengambil atau mem-parsing data:', error);
                const errorHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-6 rounded-lg text-left max-w-2xl mx-auto">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.031-1.742 3.031H4.42c-1.532 0-2.492-1.697-1.742-3.031l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 011-1h.008a1 1 0 011 1v3.012a1 1 0 01-1 1h-.008a1 1 0 01-1-1V5z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-bold text-red-800">Gagal Memuat Database</h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p>Terjadi kesalahan saat mencoba mengambil data. Periksa kembali koneksi internet Anda dan pastikan tautan API sudah benar.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                statusMessage.innerHTML = errorHTML;
            } finally {
                 refreshIcon.classList.remove('animate-spin-reverse');
            }
        }
        
        async function initializeApp() {
            const cachedTimestamp = localStorage.getItem(TIMESTAMP_KEY);
            const cachedData = localStorage.getItem(CACHE_KEY);

            if (cachedData && cachedTimestamp && (Date.now() - cachedTimestamp < CACHE_DURATION)) {
                console.log("Memuat data dari cache.");
                statusMessage.textContent = "Memuat data dari cache...";
                processData(JSON.parse(cachedData));
                updateLastUpdatedStatus(cachedTimestamp);
            } else {
                console.log("Cache usang atau kosong. Mengambil dari server.");
                await fetchDataFromServer(false);
            }
        }


        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const selectedYear = yearFilter.value;
            
            let filtered = allDocuments;
            if (selectedYear) {
                filtered = filtered.filter(doc => (doc.tgl_surat || '').includes(selectedYear));
            }
            
            if (searchTerm) {
                filtered = filtered.filter(doc => {
                    return Object.entries(doc).some(([key, value]) => {
                        if (key === 'link_surat') return false;
                        return String(value).toLowerCase().includes(searchTerm);
                    });
                });
            }
            
            filtered.sort((a, b) => {
                const dateA = parseRobustDate(a.tgl_surat);
                const dateB = parseRobustDate(b.tgl_surat);
                return dateB - dateA;
            });

            currentFilteredDocuments = filtered;
            currentPage = 1;
            
            if (currentFilteredDocuments.length === 0) {
                const hasActiveFilter = searchTerm || selectedYear;
                if (hasActiveFilter) {
                    statusMessage.textContent = 'Tidak ada hasil yang ditemukan untuk filter Anda.';
                } else if (allDocuments.length > 0) {
                    statusMessage.textContent = '';
                } else {
                    statusMessage.textContent = 'Tidak ada dokumen di dalam database.';
                }
            } else {
                 statusMessage.innerHTML = ''; // Clear any previous messages
            }

            displayPage();
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', handleSearch);
        yearFilter.addEventListener('change', handleSearch);
        refreshDataButton.addEventListener('click', () => fetchDataFromServer(true));

        showAllButton.addEventListener('click', () => {
            searchInput.value = '';
            yearFilter.value = '';
            handleSearch();
        });
        
        window.addEventListener('load', initializeApp);

        // --- Scroll to Top Logic ---
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.remove('hidden');
            } else {
                scrollToTopBtn.classList.add('hidden');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
